<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.25, maximum-scale=2.0">
  <title>PortDev | Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass-border: rgba(255, 255, 255, 0.6);
      --glass-bg: rgba(255, 255, 255, 0.65);
      --electric-blue: rgba(59, 130, 246, 1);
    }
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #F5F5F7;
      overflow-x: hidden;
    }
    /* Force thinner stroke on icons */
    .iconify {
      stroke-width: 1.5px !important;
    }
    .vision-window {
      background-color: var(--glass-bg);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(255, 255, 255, 0.5) inset;
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body class="flex flex-col items-center min-h-screen p-6 bg-gray-100">
  <header class="w-full max-w-2xl flex items-center py-4">
    <div class="flex items-center space-x-4 flex-grow">
      <img id="user-avatar" class="w-12 h-12 rounded-full border-2 border-blue-500" src="https://via.placeholder.com/150" alt="User Avatar">
      <h1 id="username-display" class="text-3xl font-bold text-gray-800">Your Links</h1>
    </div>
    <button id="signout-button" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-300">Sign Out</button>
  </header>

  <div class="w-full max-w-2xl text-center mt-4">
    <p class="text-gray-600">Your Public Profile: <a id="public-profile-link" href="#" target="_blank" class="text-blue-600 hover:underline"></a>
      <button id="share-profile-button" class="ml-2 bg-blue-500 text-white px-3 py-1 rounded-lg text-sm hover:bg-blue-600 transition duration-300">Copy Link</button>
      <span id="copy-success-message" class="ml-2 text-green-600 text-sm hidden">Copied!</span>
    </p>
  </div>

  <main class="w-full max-w-2xl mt-8">
    <div id="loading-indicator" class="text-center py-4 text-blue-600 font-semibold hidden">Loading...</div>
    <div class="vision-window p-8 rounded-lg shadow-lg mb-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Add New Link</h2>
      <form id="add-link-form">
        <div class="mb-4">
          <label for="link-title" class="block text-gray-700 text-sm font-medium mb-2">Title</label>
          <input type="text" id="link-title" name="link-title" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="My Website" required>
        </div>
        <div class="mb-6">
          <label for="link-url" class="block text-gray-700 text-sm font-medium mb-2">URL</label>
          <input type="url" id="link-url" name="link-url" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://example.com" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">Add Link</button>
      </form>
    </div>

    <div class="vision-window p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Existing Links</h2>
      <div id="links-list" class="space-y-4">
        <!-- Links will be dynamically loaded here -->
        <p class="text-gray-500 text-center" id="no-links-message">No links added yet. Add one above!</p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    const SUPABASE_URL = 'https://rwznaqwlqqmuolekzjgn.supabase.co'; // Replace with your Supabase Project URL
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3em5hcXdscXFtdW9sZWt6amduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NjY0MjUsImV4cCI6MjA4MjE0MjQyNX0.1NABTAa-aTzsmfC3QqKLBAHImWbbvUOb2JVg0FxxflI'; // Replace with your Supabase Anon Key
    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const addLinkForm = document.getElementById('add-link-form');
    const linksList = document.getElementById('links-list');
    const signoutButton = document.getElementById('signout-button');
    const noLinksMessage = document.getElementById('no-links-message');
    const userAvatar = document.getElementById('user-avatar');
    const usernameDisplay = document.getElementById('username-display');
    const publicProfileLink = document.getElementById('public-profile-link');
    const shareProfileButton = document.getElementById('share-profile-button');
    const copySuccessMessage = document.getElementById('copy-success-message');

    const editLinkModal = document.getElementById('edit-link-modal');
    const editLinkForm = document.getElementById('edit-link-form');
    const editLinkTitleInput = document.getElementById('edit-link-title');
    const editLinkUrlInput = document.getElementById('edit-link-url');
    const editLinkIdInput = document.getElementById('edit-link-id');
    const cancelEditButton = document.getElementById('cancel-edit-button');

    const loadingIndicator = document.getElementById('loading-indicator');
    const errorMessageDisplay = document.createElement('div');
    errorMessageDisplay.className = 'text-red-500 text-center py-2 hidden';
    document.querySelector('main').prepend(errorMessageDisplay);

    function showLoading() {
      loadingIndicator.classList.remove('hidden');
      errorMessageDisplay.classList.add('hidden');
    }

    function hideLoading() {
      loadingIndicator.classList.add('hidden');
    }

    function showMessage(message, isError = true) {
      errorMessageDisplay.textContent = message;
      errorMessageDisplay.classList.remove('hidden');
      if (isError) {
        errorMessageDisplay.classList.remove('text-green-500');
        errorMessageDisplay.classList.add('text-red-500');
      } else {
        errorMessageDisplay.classList.remove('text-red-500');
        errorMessageDisplay.classList.add('text-green-500');
      }
    }

    function clearMessages() {
      errorMessageDisplay.classList.add('hidden');
      errorMessageDisplay.textContent = '';
    }

    // Function to fetch and display links and user profile
    async function fetchLinks() {
      showLoading();
      clearMessages();
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = 'auth.html'; // Redirect to login if not authenticated
        hideLoading();
        return;
      }

      // Fetch user profile
      const { data: profile, error: profileError } = await supabase
        .from('profiles')
        .select('username, avatar_url')
        .eq('id', user.id)
        .single();

      if (profileError) {
        console.error('Error fetching profile:', profileError.message);
        showMessage('Error loading profile.');
        usernameDisplay.textContent = 'Your Links'; // Default title
        publicProfileLink.textContent = 'N/A';
      } else if (profile) {
        usernameDisplay.textContent = profile.username || 'Your Links';
        if (profile.avatar_url) {
          userAvatar.src = profile.avatar_url;
        }
        if (profile.username) {
          publicProfileLink.textContent = `localhost:3001/${profile.username}`;
          publicProfileLink.href = `http://localhost:3001/${profile.username}`;
        } else {
          publicProfileLink.textContent = 'Set a username';
          publicProfileLink.href = '#'; // Or a link to edit profile
        }
      }

      const { data: links, error } = await supabase
        .from('links') // Assuming you have a 'links' table in Supabase
        .select('id, title, url, order')
        .eq('user_id', user.id)
        .order('order', { ascending: true });

      if (error) {
        console.error('Error fetching links:', error.message);
        showMessage('Error loading links.');
        linksList.innerHTML = '<p class="text-red-500 text-center">Error loading links.</p>';
        hideLoading();
        return;
      }

      linksList.innerHTML = ''; // Clear existing links
      if (links.length === 0) {
        noLinksMessage.classList.remove('hidden');
      } else {
        noLinksMessage.classList.add('hidden');
        links.forEach(link => {
          const linkElement = document.createElement('div');
          linkElement.className = 'vision-window p-4 flex items-center justify-between cursor-grab';
          linkElement.setAttribute('data-id', link.id);
          linkElement.innerHTML = `
            <div>
              <h3 class="text-lg font-semibold text-gray-800">${link.title}</h3>
              <a href="${link.url}" target="_blank" class="text-blue-600 hover:underline text-sm">${link.url}</a>
            </div>
            <div>
              <button class="edit-link-button bg-yellow-500 text-white px-3 py-1 rounded-lg text-sm hover:bg-yellow-600 transition duration-300 mr-2" data-id="${link.id}" data-title="${link.title}" data-url="${link.url}">Edit</button>
              <button class="delete-link-button bg-red-500 text-white px-3 py-1 rounded-lg text-sm hover:bg-red-600 transition duration-300" data-id="${link.id}">Delete</button>
            </div>
          `;
          linksList.appendChild(linkElement);
        });

        // Initialize SortableJS
        new Sortable(linksList, {
          animation: 150,
          ghostClass: 'blue-background-class',
          onEnd: async (evt) => {
            showLoading();
            clearMessages();
            const newOrder = Sortable.toArray(linksList.children).map((element) => element.dataset.id);
            
            // Update the order in Supabase
            for (let i = 0; i < newOrder.length; i++) {
              const linkId = newOrder[i];
              const { error } = await supabase
                .from('links')
                .update({ order: i })
                .eq('id', linkId);

              if (error) {
                console.error('Error updating link order:', error.message);
                showMessage('Error updating link order.');
              }
            }
            hideLoading();
            fetchLinks(); // Re-fetch to ensure UI consistency
          },
        });
      }
      hideLoading();
    }

    // Handle adding new link
    addLinkForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      showLoading();
      clearMessages();
      const title = document.getElementById('link-title').value;
      const url = document.getElementById('link-url').value;

      const { data: { user } } = await supabase.auth.getUser();
      if (!user) { hideLoading(); return; } // Should not happen if redirected properly

      // Get the current highest order to assign a new one
      const { data: maxOrderLink, error: maxOrderError } = await supabase
        .from('links')
        .select('order')
        .eq('user_id', user.id)
        .order('order', { ascending: false })
        .limit(1)
        .single();

      const newOrder = (maxOrderLink ? maxOrderLink.order : -1) + 1;

      const { error } = await supabase
        .from('links')
        .insert([{ user_id: user.id, title, url, order: newOrder }]);

      if (error) {
        showMessage('Error adding link:' + error.message);
      } else {
        addLinkForm.reset();
        fetchLinks(); // Refresh links list
        showMessage('Link added successfully!', false);
      }
      hideLoading();
    });

    // Handle deleting link
    linksList.addEventListener('click', async (e) => {
      if (e.target.classList.contains('delete-link-button')) {
        const linkId = e.target.dataset.id;
        if (confirm('Are you sure you want to delete this link?')) {
          showLoading();
          clearMessages();
          const { error } = await supabase
            .from('links')
            .delete()
            .eq('id', linkId);

          if (error) {
            showMessage('Error deleting link:' + error.message);
          } else {
            fetchLinks(); // Refresh links list
            showMessage('Link deleted successfully!', false);
          }
          hideLoading();
        }
      } else if (e.target.classList.contains('edit-link-button')) {
          const linkId = e.target.dataset.id;
          const currentTitle = e.target.dataset.title;
          const currentUrl = e.target.dataset.url;

          editLinkIdInput.value = linkId;
          editLinkTitleInput.value = currentTitle;
          editLinkUrlInput.value = currentUrl;
          editLinkModal.classList.remove('hidden');
      }
    });

    // Handle edit form submission
    editLinkForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      showLoading();
      clearMessages();
      const linkId = editLinkIdInput.value;
      const newTitle = editLinkTitleInput.value;
      const newUrl = editLinkUrlInput.value;

      const { error } = await supabase
        .from('links')
        .update({ title: newTitle, url: newUrl })
        .eq('id', linkId);

      if (error) {
        showMessage('Error updating link:' + error.message);
      } else {
        editLinkModal.classList.add('hidden');
        fetchLinks(); // Refresh links list
        showMessage('Link updated successfully!', false);
      }
      hideLoading();
    });

    // Handle cancel edit
    cancelEditButton.addEventListener('click', () => {
      editLinkModal.classList.add('hidden');
      clearMessages();
    });

    // Handle sign out
    signoutButton.addEventListener('click', async () => {
      showLoading();
      clearMessages();
      const { error } = await supabase.auth.signOut();
      if (error) {
        showMessage('Error signing out:' + error.message);
      } else {
        window.location.href = 'auth.html'; // Redirect to login page
      }
      hideLoading();
    });

    // Handle share profile button click
    shareProfileButton.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(publicProfileLink.href);
        copySuccessMessage.classList.remove('hidden');
        setTimeout(() => {
          copySuccessMessage.classList.add('hidden');
        }, 2000);
      } catch (err) {
        console.error('Failed to copy: ', err);
        showMessage('Failed to copy link.');
      }
    });

    // Initial fetch of links when page loads
    fetchLinks();
  </script>
  </script>
  <!-- Link Edit Modal -->
  <div id="edit-link-modal" class="fixed inset-0 bg-blue-600 bg-opacity-75 flex items-center justify-center p-6 z-50 hidden">
    <div class="vision-window p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Link</h2>
      <form id="edit-link-form">
        <input type="hidden" id="edit-link-id">
        <div class="mb-4">
          <label for="edit-link-title" class="block text-gray-700 text-sm font-medium mb-2">Title</label>
          <input type="text" id="edit-link-title" name="edit-link-title" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-6">
          <label for="edit-link-url" class="block text-gray-700 text-sm font-medium mb-2">URL</label>
          <input type="url" id="edit-link-url" name="edit-link-url" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="flex justify-end space-x-3">\
          <button type="button" id="cancel-edit-button" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-lg font-semibold hover:bg-gray-400 transition duration-300">Cancel</button>
          <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
